<!DOCTYPE html>
<html>
<head>
	<title>Conditions and Booleans
	</title>
</head>
<body>
	<script type="text/javascript">
		var x = 11;
		var y = 10;

		//greater than or less than equal and not equal
		var a = x === y;
		console.log(a);
		console.log(x + y);

		// use == for just the value
		//use === for checking value and data type

		var i = x !== y;
		console.log(i);

		//"and" ==> && nd "or" ==> || nd "not" ==> ! operator
		var country = "Singapore";
		var capital = "Singapore";

		var z = country === capital;
		console.log(z);

		var j = y < x || country === capital;
		console.log(j);

		var z = country === capital && x !== y;
		console.log(z);
	</script>
</body>
</html>
