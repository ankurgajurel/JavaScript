<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript - Data Types
	</title>
</head>
<body>
	<input type="text" id="inp"/>
	<br>
	<br>
	<br>
	<script type="text/javascript">
		//datatypes : primitive
		//String "Hello" or 'something'
		//number 2.0 or 2 or -2 or 0.00909090
		//boolean true or false
		//undefined not defined
		//null empty container
		var name = "Ankur Gajurel";
		var hello_world = 5
		//variable_rules
		//no_spaces
		//letters and digits
		//don't start with number
		name = hello_world
		document.write(name);
		console.log(name);
	</script>
</body>
</html>
