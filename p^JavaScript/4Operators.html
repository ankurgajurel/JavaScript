<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript - Operators
	</title>
</head>
<body>
	<input type="text" id="inp"/>
	<script type="text/javascript">
		//operators in javascript
		var x = 10; //assignment 
		var y = 5;
		var a = x + y; //addition
		var b = x - y; //substractions
		var c = x * y; //multiplication
		var d = x / y; //division
		var e = x % y; //mod
		console.log(a);
		console.log(b);
		console.log(c);
		console.log(d);
		console.log(e);
		//plus-equals and all same as in python
		x += 5
		console.log(x)
	</script>
</body>
</html>
