<!DOCTYPE html>
<html>
<head>
	<title>Learning JavaScript - Comparison Operators
	</title>
</head>
<body>
	<input type="text" id="inp"/>
	<script type="text/javascript">
		

		//Comparison Operators
		var x = 8;
		var y = 9;
		var z = 10;

		//we will be getting boolean value

		//less than comparison
		var a = x <= y
		console.log(a);
		var a = x < y;
		console.log(a);

		//greater than comparison
		var b = x >= y;
		console.log(b);
		var b = x > y;
		console.log(b);

		//checking equivalency to be true
		var c = x === y; // or x == y;
		console.log(c);

		//checking equivalency to be false
		var d = x !== y;
		console.log(d);		

		//strings and number
		var i = 11;
		var j = "11";
		var k = i + j;
		console.log(k); // we get 1111

	</script>
</body>
</html>
